---
- name: Install Node.js on Ubuntu servers
  hosts: all
  become: yes
  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install Node.js and npm
      apt:
        name: nodejs
        state: present

    - name: Install npm
      apt:
        name: npm
        state: present

    - name: Verify Node.js installation
      command: node -v
      register: node_version
      changed_when: false

    - name: Show Node version
      debug:
        var: node_version.stdout
